<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-lg">
        <h1 class="text-center">Formulario de Registro</h1>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-floating col-md-6 mb-3 mt-3  ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email </label>
                </div>
                <div class="form-floating col-md-6 mb-3 mt-3">
                    <input type="text" class="form-control" id="floatingtlf" placeholder="name@example.com">
                    <label for="floatingtlf">Telefono </label>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Poblacion</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Provincia</label>
                    <input type="text" class="form-control" list="datalistOptions">
                    <datalist id="datalistOptions">
                        <option value="Caceres">
                        <option value="Badajoz">
                        <option value="Madrid">
                        <option value="Granada">
                        <option value="Cadiz">
                    </datalist>
                </div>
                <div class="col-md-6 mt-3 mb-3">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Twitter" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6 mt-3 mb-3">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">üåê</span>
                        <input type="text" class="form-control" placeholder="Mi pagina Web" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mt-3 text-md-center">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="success-outlined">Soy Profesor</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-warning" for="danger-outlined">Soy Alumno</label>
                </div>
                <div class="mt-3">
                    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                    <label class="btn btn-primary" for="btn-check-2">Registrarse</label>
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">He leido y acepto las condiciones de
                        privacidad</label>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
