<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Desmarcado al cargar la página -->
    <label for="cb1">cb1</label>
    <input type="checkbox" name="cb1" id="cb1">
    <br>

    <!-- Marcado al cargar la página -->
    <label for="cb2">cb2</label>
    <input type="checkbox" name="cb2" id="cb2" checked>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":checkbox").on("change", function () {
                if ($('#cb1').attr('checked')) { console.log("cb1 IS checked!"); }
                else { console.log("cb1 IS NOT checked!"); }
                if ($('#cb2').attr('checked')) { console.log("cb2 IS checked!"); }
                else { console.log("cb2 IS NOT checked!"); }
            });
        }); 
    </script>


</body>

</html>
