      });

      $("#formulario-container").on("focusout", "input[type='password']", function () {
        var valorInput = $(this).val().length;
        if (valorInput < 8) {
          $(this).css("background-color", "red");
          $("#caracter").remove();
          $(this).after("<span id='caracter'>Minimo 8 caracteres</span>");

          $(this).css("background-color", "lightgreen");
          $("#caracter").remove();
        }
