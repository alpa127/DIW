<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script src="jquery-3.7.1.min.js"></script>
<style>
    #ejemplo {
        width: 200px;
        padding: 20px;
        border: 10px solid black;
    }
</style>
<script>
    $(document).ready(function () {
        var ancho = $("#ejemplo").width();
        console.log("con width" + ancho + "px");

        var anchoOuter = $("#ejemplo").outerWidth();
        console.log("con outherwidth" + anchoOuter + "px");

        var anchoInner = $("#ejemplo").innerWidth();
        console.log("con innerwidth" + anchoInner + "px");
    });
</script>

<body>


    <div id="ejemplo"></div>
</body>

</html>
