<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input type="button" value="Actualizar" id="refresh">
    <div id="respuesta"></div>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#refresh").click(function () {
                $.ajax({
                    url: "jquery-ej-13-coches.json",
                    type: "GET",
                    success: function (data) {
                        $.each(data, function (index, value) {
                            $("#respuesta").before("<ul>" + (index + 1) + " " +
                                value.marca);
                            $.each(value.coches, function (index1, value1) {
                                $("#respuesta").before("<ul><ul><li>" +
                                    +(index1 + 1) + " " + value1.modelo + ", " +
                                    "" + value1.color + ", " +
                                    "" + value1.precio + "</li></ul></ul></ul>"
                                );
                            });


                        });
                    }
                });
            });
        }); 
    </script>

</body>

</html>
