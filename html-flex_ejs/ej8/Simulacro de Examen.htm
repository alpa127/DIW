<body>
    <div class="container">
        <header class="cabecera">2023-11-15. Simulacro de examen. DIW</header>
        <main class="row">
            <div class="col-e-6 col-t-6">
                <div id="cajaIzq">
                    <div class="clearfix">
                        <div class="imgHomer f-left">
                            <img src="Simulacro%20de%20Examen_files/HomerSimpson.png" alt="Homer Simpson">
                            <div>Homer Simpson</div>

                        <div class="txt">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio illo iusto eius, facere

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-e-6 col-t-6">
                <div id="cajaDer">
                    <fieldset>
                        <legend>Comprar Coche</legend>
                        <div class="row">
                            <div class="col-e-4">
                                <label>Nombre:</label>
                            </div>
                            <div class="col-e-8">
                                <input type="text" class="texto">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-e-4">
                                <label>Coche:</label>
                            </div>
                            <div class="col-e-8">
                               <select class="coches">
                                <option selected="selected">Volvo</option>
                                <option>Seat</option>
                                <option>Aston Martin</option>
                               </select>
                            </div>
                        </div>
                        <div class="btnEnviar">
                            <button>Enviar</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </main>
        <footer class="piePagina">
            <img src="Simulacro%20de%20Examen_files/html5.png" alt="Logo HTML">
        </footer>
    </div>
